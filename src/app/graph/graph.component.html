<div class="chart-card p-0 m-0"  style="display: grid;"  *ngIf="multi && view">
    <div class="text-center font-size-medium font-color-two text-capitalize">{{this.title}}</div>
  <ngx-charts-line-chart
  (window:resize)="onResize($event)"
  [view]="view"
  [autoScale]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  legendTitle=""
  [timeline]="true"
  [yAxis]="true"
  [legend]="true"
  [results]="multi">
</ngx-charts-line-chart>
</div>
