  <div class="chart-card"   style="width: 1000px;height:450px;"  *ngIf="multi && view">
  <div class="text-center font-size-medium font-color-two text-capitalize">{{this.title}}</div>
  <ngx-charts-line-chart
  [view]="view"
  [autoScale]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  legendTitle=""
  [timeline]="true"
  [yAxis]="true"
  [legend]="true"
  [results]="multi">
</ngx-charts-line-chart>
</div>
