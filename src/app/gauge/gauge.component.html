<div class="chart-card"  *ngIf="options">
    <div (click)="history()" class="cursor-pointer text-center font-size-medium font-color-two text-capitalize">{{this.title}}</div>

    <rg-gauge-chart [canvasWidth]="canvasWidth" [needleValue]="value" [centralLabel]="centralLabel"
      [options]="options"  [bottomLabel]="bottomLabel"></rg-gauge-chart>
</div>
